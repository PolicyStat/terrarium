language: python
install: pip install tox
matrix:
  include:
    - python: 2.7
      env: TOX_ENV=docs
    - python: 2.7
      env: TOX_ENV=py27-flake8
    - python: 2.7
      env: TOX_ENV=py27-virtualenv-latest
    - python: 2.7
      env: TOX_ENV=py27-virtualenv-previous
    - python: 3.6
      env: TOX_ENV=py27-virtualenv-latest
    - python: 3.6
      env: TOX_ENV=py27-virtualenv-previous
script: tox -e $TOX_ENV
