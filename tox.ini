# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
  py27-build
  py27-virtualenv-latest
  py27-virtualenv-previous
  py27-flake8
  docs

[testenv]
changedir = {envtmpdir}
commands =
  pip freeze --all --local
  nosetests -v {posargs:{toxinidir}/tests}
deps =
  -rrequirements/testing.txt
  virtualenv-latest: virtualenv<17
  virtualenv-previous: virtualenv<16

[testenv:docs]
commands =
  sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
deps = -rrequirements/docs.txt
skipsdist = True

[testenv:py27-flake8]
deps = flake8
commands = flake8 .
skipsdist = True

[testenv:py27-build]
whitelist_externals =
  bash
  test
deps =
commands =
  bash -c "echo terrarium > {envtmpdir}/requirements.txt"
  terrarium --target {envtmpdir}/venv install {envtmpdir}/requirements.txt
  /usr/bin/test -e {envtmpdir}/venv/bin/terrarium
